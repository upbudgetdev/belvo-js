# .github/workflows/release.yml
name: ðŸ“¦ Release @upbudget/belvo-js

on:
  push:
    tags:
      - 'v*.*.*'         # e.g. v1.0.4
  workflow_dispatch: {}   # optional: manually trigger from Actions tab

permissions:
  contents: read          # no need to push back
  packages: write         # allow npm publish

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0    # fetch tags

      - name: Setup Node.js & pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build
        # in your root package.json, "build": "turbo run build"

      - name: Publish @upbudget/belvo-js
        working-directory: packages/belvo-js
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
